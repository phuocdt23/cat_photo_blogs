<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>cat photo app</title>
</head>

<body>
  <main>
    <h1>CatPhotoApp</h1>
    <section>
      <h2>Cat Photos</h2>
      <p>Click here to view more
        <a href="https://cdn.freecodecamp.org/curriculum/cat-photo-app/relaxing-cat.jpg">
          cat photos</a>.
      </p>
      <img src="./assets/relaxing-cat.jpg" alt="A cute orange cat lying on its back.">
    </section>
    <section>
      <h2>Cat lists</h2>
      <h3>Things cats love:</h3>
      <ul>
        <li>cat nip</li>
        <li>laser pointers</li>
        <li>lasagna</li>
      </ul>
      <figure>
        <img src="./assets/lasagna.jpg" alt="lasagna">
        <figcaption>Cats <i>love</i> lasagna</figcaption>
      </figure>
    </section>
    <section>
      <h2>Cat lists</h2>
      <h3>Things cats hate:</h3>
      <ul>
        <li>flea treatment</li>
        <li>thunder</li>
        <li>other cats</li>
      </ul>
      <figure>
        <img src="./assets/cats.jpg" alt="cats">
        <figcaption>Cats <b>hate</b> other cats.</figcaption>
      </figure>
    </section>
  </main>
</body>

</html>
