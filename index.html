<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>cat photo app</title>
</head>

<body>
  <main>
    <h1>CatPhotoApp</h1>
    <section>
      <h2>Cat Photos</h2>
      <p>Click here to view more
        <a href="https://cdn.freecodecamp.org/curriculum/cat-photo-app/relaxing-cat.jpg">
          cat photos</a>.
      </p>
      <img src="./assets/relaxing-cat.jpg" alt="A cute orange cat lying on its back.">
    </section>
    <section>
      <h2>Cat lists</h2>
      <h3>Things cats love:</h3>
      <ul>
        <li>cat nip</li>
        <li>laser pointers</li>
        <li>lasagna</li>
      </ul>
      <figure>
        <img src="./assets/lasagna.jpg" alt="lasagna">
        <figcaption>Cats <i>love</i> lasagna</figcaption>
      </figure>
    </section>
    <section>
      <h2>Cat lists</h2>
      <h3>Things cats hate:</h3>
      <ul>
        <li>flea treatment</li>
        <li>thunder</li>
        <li>other cats</li>
      </ul>
      <figure>
        <img src="./assets/cats.jpg" alt="cats">
        <figcaption>Cats <b>hate</b> other cats.</figcaption>
      </figure>
    </section>
    <section>
      <form action="/someAPI" method="POST">
        <fieldset>
          <legend>
            Is your cat an indoor or outdoor cat?
          </legend>
          <label for="indoor">
            <input id="indoor" type="radio" name="indoor-outdoor" value="indoor" checked />Indoor
          </label>
          <label for="outdoor">
            <input id="outdoor" type="radio" name="indoor-outdoor" value="outdoor" />Outdoor
          </label>
        </fieldset>
        <fieldset>
          <legend>
            What's your cat's personality?
          </legend>
          <label for="personality">
            <input id="Loving" type="checkbox" name="personality" value="Loving" checked />Loving
          </label>
          <label for="personality">
            <input id="Lazy" type="checkbox" name="personality" value="Lazy" />Lazy
          </label>
          <label for="personality">
            <input id="Energetic" type="checkbox" name="personality" value="Energetic" />Energetic
          </label>
        </fieldset>
        <input type="text" name="catphotourl" placeholder="cat photo URL" requried>
        <button type="submit">Submit</button>
      </form>
    </section>
  </main>
</body>

</html>
